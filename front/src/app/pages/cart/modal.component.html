<h2 mat-dialog-title>Informacoes de envio</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input name="email" matInput placeholder="m@m.com" value="Sushi" formControlName="email">


    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Endereco</mat-label>
      <input name="street" matInput placeholder="R Araca" value="Sushi" formControlName="street">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Numero da Casa</mat-label>
      <input name="numberHome" matInput placeholder="R Araca" value="Sushi" formControlName="numberHome">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Bairro</mat-label>
      <input name="neighborhood" matInput placeholder="R Araca" value="Sushi" formControlName="neighborhood">

    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button type="submit" mat-button cdkFocusInitial (click)="onSubmit()">Comprar</button>
</mat-dialog-actions>
