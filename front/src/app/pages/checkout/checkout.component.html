
<div class="container container-spacing" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="100%" style="background-color: #424242;">
    <form (submit)="onSubmit()">
      <mat-form-field appearance="fill" fxFlex="100%">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" matInput name="email">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Buscar</button>
    </form>
  </div>
  <div fxFlex="100%">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel *ngFor="let order of pokemons; let i = index">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pedido {{i}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card class="example-card" *ngFor="let poke of order.pokemonId; let i = index">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url({{poke._images[2]}})"></div>
            <mat-card-title>{{poke._name}}</mat-card-title>
          </mat-card-header>
        </mat-card>

      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
