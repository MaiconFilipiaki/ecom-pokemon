<div class="container container-spacing" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="100%">
    <mat-card class="example-card" *ngFor="let pokemon of pokemonCache; let i = index">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url({{pokemon._images[2]}})"></div>
        <mat-card-title>{{pokemon._name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="removeItem(i)">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button *ngIf="pokemonCache.length > 0" class="btn-concluir" mat-raised-button  color="primary" (click)="openDialog()">Finalizar</button>
</div>
